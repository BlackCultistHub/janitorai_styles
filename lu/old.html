/* ### LITE CSS EDITOR CODE (Restored) ### */
/* Panda Theme for JanitorAI Profile */
:root {--panda-primary: #000000;
    --panda-secondary: #ffffff;
    --panda-accent: #e63946;
    --panda-bamboo: #2a9d8f;
}

/* Main page background */
body {background-color: #f5f5f5;
    background-image: radial-gradient(circle, var(--panda-secondary) 1px, transparent 1px);
    background-size: 20px 20px;
}

/* Header styling */
.header {background-color: var(--panda-primary);
    color: var(--panda-secondary);
    border-bottom: 5px solid var(--panda-bamboo);
    position: relative;
}

.header::after {content: "";
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 20px;
    background-color: var(--panda-primary);
    border-radius: 50%;
    z-index: -1;
}

/* Bot cards styling */
.bot-card {background-color: var(--panda-secondary);
    border: 3px solid var(--panda-primary);
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    position: relative;
}

.bot-card:hover {transform: translateY(-5px);
}

.bot-card::before {content: "";
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 20px;
    background-color: var(--panda-primary);
    border-radius: 50%;
}

.bot-card-image {border-bottom: 3px solid var(--panda-primary);
    position: relative;
}

.bot-card-image::after {content: "";
    position: absolute;
    top: 10px;
    left: 10px;
    width: 30px;
    height: 20px;
    background-color: var(--panda-primary);
    border-radius: 50%;
}

.bot-card-image::before {content: "";
    position: absolute;
    top: 10px;
    right: 10px;
    width: 30px;
    height: 20px;
    background-color: var(--panda-primary);
    border-radius: 50%;
}

/* Panda ears effect */
.bot-card:nth-child(odd)::after {content: "";
    position: absolute;
    top: -15px;
    left: 20px;
    width: 30px;
    height: 30px;
    background-color: var(--panda-primary);
    border-radius: 50%;
    z-index: -1;
}

.bot-card:nth-child(even)::after {content: "";
    position: absolute;
    top: -15px;
    right: 20px;
    width: 30px;
    height: 30px;
    background-color: var(--panda-primary);
    border-radius: 50%;
    z-index: -1;
}

/* Button styling */
.button, .btn-primary {background-color: var(--panda-bamboo);
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 16px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.button:hover, .btn-primary:hover {background-color: var(--panda-primary);
    transform: scale(1.05);
}

/* Text styling */
.profile-title, .bot-name {color: var(--panda-primary);
    font-weight: bold;
    text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
    position: relative;
    display: inline-block;
}

.profile-title::after, .bot-name::after {content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 3px;
    background-color: var(--panda-bamboo);
}

/* Bamboo pattern for borders */
.bamboo-border {border-left: 15px solid var(--panda-bamboo);
    border-right: 15px solid var(--panda-bamboo);
    border-image: repeating-linear-gradient(
        to bottom, var(--panda-bamboo), var(--panda-bamboo) 10px, #f5f5f5 10px, #f5f5f5 20px
    ) 1;
}

/* Panda paw cursor */
html {cursor: url("data:image/svg+xml;utf8, "), auto;
}

/* Responsive design */
@media (max-width: 768px) {.bot-card {width: 100%;
    }
    
    .header::after {
        width: 80px;
        height: 15px;
    }
}
/* ### END OF LITE CSS EDITOR CODE ### */
